<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <audio controls loop>
        <source src="mp3/03.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!--a class="navbar-brand" href="index.html">Task Manager</a-->
            <a class="navbar-brand" href="index.html">
                <svg class="logo-icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span class="logo-text">TaskMaster</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html" data-page="home">Home</a>
                <a class="nav-link" href="tasks.html" data-page="tasks">Tasks</a>
                <a class="nav-link" href="calendar.html" data-page="calendar">Calendar</a>
                <a class="nav-link" href="profile.html" data-page="profile">Profile</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <p>Total number of events: <span id="eventCountDisplay">0</span></p>

        <h2>My Calendar</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Upcoming Events (10 max)</h4>
                <ul id="eventList" class="list-group">
                    <!-- Events will be dynamically added here -->
                </ul>
            </div>
            <div class="col-md-6">
                <h4>Add New Event</h4>
                <form id="eventForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="eventTitle" placeholder="Event Title" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="eventDate" required>
                    </div>
                    <div class="mb-3">
                        <input type="time" class="form-control" id="eventTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                    <button type="button" id="resetButton" class="btn btn-secondary">Reset Calendar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Boniek's Capstone Project.  All rights reserved.
    </footer>

    <script>
    // Using ES6 syntax and adhering to DRY principle
    document.addEventListener('DOMContentLoaded', () => {
        // DOM element selectors
        const eventForm = document.getElementById('eventForm');
        const eventList = document.getElementById('eventList');
        const resetButton = document.getElementById('resetButton');
        const eventCountDisplay = document.getElementById('eventCountDisplay');

        // Event management functions
        const loadEvents = () => JSON.parse(localStorage.getItem('events')) || [];
        const saveEvents = events => localStorage.setItem('events', JSON.stringify(events));

        // Update event count
        /*const updateEventCount = () => {
            const events = loadEvents();
            const futureEvents = events.filter(event => new Date(event.datetime) > new Date());
            eventCountDisplay.textContent = futureEvents.length;
        };*/
        const updateEventCount = () => {
            const events = loadEvents();
            const futureEvents = events.filter(event => new Date(event.datetime) > new Date());
            const count = futureEvents.length;
            eventCountDisplay.textContent = count;
            localStorage.setItem('eventCount', count); // Store the count in localStorage
        };

        // Display events
        const displayEvents = () => {
            const now = new Date();
            const events = loadEvents()
                .filter(event => new Date(event.datetime) > now)
                .sort((a, b) => new Date(a.datetime) - new Date(b.datetime))
                .slice(0, 10);

            eventList.innerHTML = events.map((event, index) => `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>${event.title} - ${new Date(event.datetime).toLocaleString()}</span>
                    <button class="btn btn-danger btn-sm delete-event" data-index="${index}">Delete</button>
                </li>
            `).join('');

            updateEventCount();
        };

        // Add new event
        const addEvent = (title, date, time) => {
            const events = loadEvents();
            const newEventDate = new Date(`${date}T${time}`);
            
            if (newEventDate <= new Date()) {
                alert('Error: Cannot add events in the past. Please choose a future date and time.');
                return;
            }
            if (events.length >= 10) {
                alert('Error: Maximum of 10 events allowed. Please delete an event before adding a new one.');
                return;
            }

            events.push({ title, datetime: newEventDate.toISOString() });
            saveEvents(events);
            displayEvents();
        };

        // Delete event
        const deleteEvent = index => {
            const events = loadEvents();
            events.splice(index, 1);
            saveEvents(events);
            displayEvents();
        };

        // Event listeners
        eventForm.addEventListener('submit', e => {
            e.preventDefault();
            const { value: title } = document.getElementById('eventTitle');
            const { value: date } = document.getElementById('eventDate');
            const { value: time } = document.getElementById('eventTime');
            addEvent(title, date, time);
            eventForm.reset();
        });

        resetButton.addEventListener('click', () => {
            localStorage.removeItem('events');
            displayEvents();
            alert('Calendar has been reset!');
        });

        // Event delegation for delete buttons
        eventList.addEventListener('click', e => {
            if (e.target.classList.contains('delete-event')) {
                const index = e.target.dataset.index;
                deleteEvent(index);
            }
        });

        // Clean up past events every minute
        setInterval(() => {
            const events = loadEvents().filter(event => new Date(event.datetime) > new Date());
            saveEvents(events);
            displayEvents();
        }, 60000);

        // Initial display
        displayEvents();
    });
    </script>
</body>
</html>
